<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Tanka, Daily</title>

    <!-- Overpass, Noto, and VT323 Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Overpass:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Image and text Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <!-- <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->
            Tanka, daily.
        </a>
    </nav>

    <div class="middle tanka" id="tanka">
        <div class="card tanka-card" style="width: 18rem;">
            <div class="card-body">
                <div class="japanese-text">
                    <p class="card-text">In the quiet of midday</p>
                    <p class="card-text">The peony dreams</p>
                    <p class="card-text">While low purple clouds</p>
                    <p class="card-text">Trail</p>
                    <p class="card-text">In the sky.</p>
                </div>
                <div class="card-footer text-right">
                    Akiko Yosano
                </div>
                <div class="accordion" id="accordionExample">
                    <div class="card poem-option">
                        <div class="card-header" id="headingThree">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed tanka-btn" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    <p class="option-button-text">日本語</p>
                                </button>
                            </h2>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                            <div class="card-body poem-option">
                                <p class="card-text">裾たるる</p>
                                <p class="card-text">紫ひくき</p>
                                <p class="card-text">根なし雲</p>
                                <p class="card-text">牡丹が夢の</p>
                                <p class="card-text">真昼しづけき</p>
                            </div>
                        </div>
                    </div>
                    <div class="card poem-option">
                        <div class="card-header" id="headingTwo">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed poem-option-button tanka-btn" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <p class="option-button-text">仮名</p>
                                </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body tanka-option-card-body">
                                <p class="card-text">そすたるる</p>
                                <p class="card-text">むらさきひくき</p>
                                <p class="card-text">ねなしぐも</p>
                                <p class="card-text">ぼたんがゆめの</p>
                                <p class="card-text">まひるしずけき</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
